plugins {
    id "java"
    id "org.springframework.boot" version "2.3.1.RELEASE"
    id "idea"
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    maven {
        url "https://maven.aliyun.com/repository/public/"
    }
    mavenCentral()
}

dependencies {
    def powerMockVersion = "2.0.9"
    annotationProcessor "org.projectlombok:lombok:1.18.12"
    implementation(
            "org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE",
            "org.springframework.boot:spring-boot-starter-log4j2:2.3.1.RELEASE",
            "org.springframework:spring-jdbc:5.2.5.RELEASE",
            "org.springframework:spring-websocket:5.2.2.RELEASE",
            "org.projectlombok:lombok:1.18.12",
            "org.mybatis:mybatis:3.5.2",
            "org.mybatis:mybatis-spring:2.0.2",
            "org.postgresql:postgresql:42.2.16",
            "mysql:mysql-connector-java:8.0.16",
            "com.fasterxml.jackson.core:jackson-core:2.10.0",
            "com.fasterxml.jackson.core:jackson-annotations:2.10.0",
            "com.fasterxml.jackson.core:jackson-databind:2.10.0",
            "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.0",
            "com.google.code.gson:gson:2.11.0",
            "com.qcloud:cos_api:5.6.225",
            "com.qcloud:cos-sts_api:3.1.0",
    )
    testImplementation(
            "junit:junit:4.12",
            "org.mockito:mockito-core:2.28.2",
            "org.powermock:powermock-module-junit4:${powerMockVersion}",
            "org.powermock:powermock-api-mockito2:${powerMockVersion}"
    )
    modules {
        module("org.springframework.boot:spring-boot-starter-logging") {
            replacedBy("org.springframework.boot:spring-boot-starter-log4j2", "Use Log4j2 instead of Logback")
        }
    }
}

jar {
    manifest {
        attributes "Main-Class": "xyz.shiqihao.MyApplication"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

bootJar {
    mainClassName = "xyz.shiqihao.MyApplication"
}
