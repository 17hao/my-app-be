plugins {
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'java'
}

group = 'xyz.shiqihao'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE',
            'org.projectlombok:lombok:1.18.12'
    )
    testCompile(
            'junit:junit:4.12'
    )
}

