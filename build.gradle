plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
}

repositories {
    maven {
        url 'https://maven.aliyun.com/repository/public/'
    }
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation(
            'org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE',
            'org.springframework:spring-jdbc:5.2.5.RELEASE',
            'org.projectlombok:lombok:1.18.12',
            'org.mybatis:mybatis:3.5.2',
            'org.mybatis:mybatis-spring:2.0.2',
            'org.postgresql:postgresql:42.2.16',
            'mysql:mysql-connector-java:8.0.16',
            'com.fasterxml.jackson.core:jackson-core:2.10.0',
            'com.fasterxml.jackson.core:jackson-annotations:2.10.0',
            'com.fasterxml.jackson.core:jackson-databind:2.10.0',
    )
    testImplementation(
            'junit:junit:4.12'
    )
}

jar {
    manifest {
        attributes 'Main-Class': 'xyz.shiqihao.app.MyApplication'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

bootJar {
    mainClassName = 'xyz.shiqihao.app.MyApplication'
}
